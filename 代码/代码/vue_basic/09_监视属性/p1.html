<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
   
</head>
<body>

<div id="total">
    today is a {{day}}

    <button @click='change'>
        click me
    </button>

</div>
    <script>
        new Vue({
            el:'#total',
            data:{
                day:'good'
            },
            methods:{
                change(){
                    return this.day
                }
            }
        })

    </script>
</body>
</html>
